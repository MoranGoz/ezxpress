

<div class="client-container">
  <mat-form-field>
    <input matInput [(ngModel)]= client.userName placeholder="User Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= client.firstName placeholder="First Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= client.lastName placeholder="Last Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= client.idNumber placeholder="ID Number">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= client.phone placeholder="Phone Number">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]= client.address placeholder="Address">
  </mat-form-field>


  <button class="btn" (click)='submitclient()' mat-raised-button color="accent">Submit</button>
</div>
